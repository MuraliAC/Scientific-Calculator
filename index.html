
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <h1>Calculator</h1>
        <div class="container">
            <input type="text" id="inputBox">
            <div class="main-div">
                <div class="left-div">
                    <button type="button" id="1" onclick="handleClick(event)">1</button>
                    <button type="button" id="2" onclick="handleClick(event)">2</button>
                    <button type="button" id="3" onclick="handleClick(event)">3</button><br>
                    <button type="button" id="4" onclick="handleClick(event)">4</button>
                    <button type="button" id="5" onclick="handleClick(event)">5</button>
                    <button type="button" id="6" onclick="handleClick(event)">6</button><br>
                    <button type="button" id="7" onclick="handleClick(event)">7</button>
                    <button type="button" id="8" onclick="handleClick(event)">8</button>
                    <button type="button" id="9" onclick="handleClick(event)">9</button><br>
                    <button type="button" id="0" onclick="handleClick(event)">0</button>
                    <button type="button" id="dot" onclick="handleClick(event)">.</button>
                    <button type="button" id="equalTo" onclick="equalTo()">=</button>
                </div>
                <div class="right-div">
                    <button type="button" id="sin" onclick="handleClick(event)">Sin</button>
                    <button type="button" id="cos" onclick="handleClick(event)">Cos</button>
                    <button type="button" id="tan" onclick="handleClick(event)">Tan</button><br>
                    <button type="button" id="log" onclick="handleClick(event)">Log</button>
                    <button type="button" id="abs" onclick="handleClick(event)">Abs</button>
                    <button type="button" id="pow" onclick="handleClick(event)">**</button><br>
                    <button type="button" id="fact" onclick="backSpace()">Del</button>
                    <button type="button" id="add" onclick="handleClick(event)">+</button>
                    <button type="button" id="sub" onclick="handleClick(event)">-</button><br>
                    <button type="button" id="mul" onclick="handleClick(event)">*</button>
                    <button type="button" id="div" onclick="handleClick(event)">/</button>
                    <button type="button" id="clr" onclick="handleClick(event)">clr</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Developed by <span>Murali A C</span></p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
